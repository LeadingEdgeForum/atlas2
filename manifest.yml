applications:
- path: .
  memory: 512M
  instances: 1
  domain: eu-gb.mybluemix.net
  name: main
  host: main
  disk_quota: 512M
  timeout: 60
  services:
  - mongodb-atlas2main
  - performance-monitoring-auto
  - atlas2-stormpath-credentials
  buildpack: sdk-for-nodejs
  env:
      NODE_MODULES_CACHE: false
